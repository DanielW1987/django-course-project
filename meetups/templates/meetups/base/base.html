{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meetups{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetups/css/style.css' %}">
    {% block site_css %}{% endblock %}
</head>
<body>
<header id="main-header">
    <nav>
        <a href="/meetups" id="main-logo">Meetups</a>
        <h1>{% block main_heading%}{% endblock %}</h1>
        {% block main_heading_content%}{% endblock %}
    </nav>
</header>
<main>
   {% block main %}{% endblock %}
</main>
</body>
</html>
